{% extends "base.html" %}
{% block page_content %}
<body>


<div>

<div class="btn-group  btn-group-justified ">
  <div class="btn-group">
        <button type="button" class="btn btn-primary" id="sgs_btn" >Select global settings</button>
  </div>
  <div class="btn-group">
        <button type="button" class="btn btn-success" id="es_btn">Edit Settings</button>
  </div>
  <div class="btn-group">
        <button type="button" class="btn btn-info" id="cgs_btn">Create global settings</button>
  </div>
  <div class="btn-group">
        <button type="button" class="btn btn-warning"  id="scs_btn">Save current settings</button>
  </div>
</div>
<div id="iframe_container">

</div>


</div>


<div id="form_container" class="container-fluid" style="margin-top: 15px">
<div class="row vertical-middle-sm" style="margin-bottom:15px" >
    <div class="col-sm-5" >
        <form class="form-inline" >
                <div class="form-group">
                     <label for="shot_input">Shot:</label>
                     <input type="String" class="form-control" id="shot_input">
                </div>
                <button type="button" class="btn btn-danger " id="apply_btn">Apply</button>

        </form>
    </div>
    <div class="col-sm-3" style="margin-top: 5px">
        <form class="form-inline" >
                <label for="shot_display"  >Shot Number:</label>
                <label id ="shot_display">160503005</label>
        </form>
    </div>

    <div class="col-sm-4">
        <form class="form-inline" >
                <label for="btn_group"  >Tools:</label>
                <div class="btn-group" id="btn_group" >
                      <button type="button" class="btn btn-primary" id='Load' name="radioName" value="0" >Load</button>
                      <button type="button" class="btn btn-primary " id='Zoom' name="radioName" value="1" disabled>Zoom</button>
                     <button type="button" class="btn btn-primary " id='Point' name="radioName" value="2" disabled>Point</button>
                </div>
        </form>
    </div>
</div>
</div>


<div class="container-fluid" id ="scope_container"  >
</div>




</body>

{% endblock %}

{% block head %}
{{ super() }}
        <link href="/static/css/jquery.selectareas.css" media="screen" rel="stylesheet" type="text/css" />
{% endblock %}

{% block scripts %}
{{ super() }}
        <script src="/static/scripts/jquery.selectareas.js" type="text/javascript"></script>
        <script src="/static/scripts/jquery.line.js" type="text/javascript" ></script>
        <script src="/static/scripts/jquery.scope.js" type="text/javascript" ></script>

{% endblock %}
